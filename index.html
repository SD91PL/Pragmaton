<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pragmaton</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./icomoon.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body class="bg-slate-800 text-white overflow-hidden">
		<header class="relative">
			<div class="hidden"></div>
			<div class="under-home absolute bg-rose-900 w-screen h-screen z-40"></div>
			<div
				class="home absolute flex flex-col justify-center items-center w-screen h-screen bg-rose-800 focus-in space-y-12 z-50">
				<div class="hover:scale-105 transition-transform">
					<p
						class="home__logo py-6 px-8 font-urzeit uppercase text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl rounded shake-horizontal">
						<span class="text-pop-up-top">pragmaton</span>
					</p>
				</div>
				<button class="start-btn font-urzeit uppercase text-2xl sm:text-2xl md:text-3xl shake-horizontal-start">
					<div class="hover:scale-125 transition-transform">
						<p class="pulsate-fwd p-8">start</p>
					</div>
				</button>
				<div class="home-nav flex flex-col justify-center items-center text-center text-5xl space-y-10 z-40">
					<div class="flex space-x-10 shake-horizontal-one">
						<i class="icon-facebook hover:scale-95 transition-transform"></i>
						<i class="icon-instagram hover:scale-95 transition-transform"></i>
					</div>
					<div class="flex space-x-10 shake-horizontal-two">
						<i class="icon-youtube hover:scale-95 transition-transform"></i>
						<i class="icon-spotify hover:scale-95 transition-transform"></i>
					</div>
				</div>
			</div>
		</header>
		<script src="./js/main.js"></script>
	</body>
</html>
